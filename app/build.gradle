apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
  compileSdkVersion Versions.compileSdk
  defaultConfig {
    applicationId "io.weicools.daily.practice"
    minSdkVersion Versions.minSdk
    targetSdkVersion Versions.targetSdk
    versionCode Versions.versionCode
    versionName Versions.versionName
  }

  //greenDao配置
  greendao {
    //版本号，升级时可配置
    schemaVersion 1
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation Libs.design
  implementation Libs.supportV4
  implementation Libs.cardViewV7
  implementation Libs.appcompatV7
  implementation Libs.constraintLayout

  implementation Libs.rxJava2
  implementation Libs.rxAndroid2

  implementation Libs.retrofit
  implementation Libs.retrofitConverterGson
  implementation Libs.retrofitAdapterRxJava2

  implementation Libs.gson
  implementation Libs.greenDao

  implementation Libs.butterKnife
  annotationProcessor Libs.butterKnifeCompiler

  implementation Libs.glide
  annotationProcessor Libs.glideCompiler

  implementation Libs.roomRuntime
  implementation Libs.roomRxJava2
  annotationProcessor Libs.roomCompiler
  implementation Libs.lifecycleRuntime
  implementation Libs.lifecycleExtensions
  annotationProcessor Libs.lifecycleCompiler
}
