apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
  compileSdkVersion Versions.compileSdk
  defaultConfig {
    applicationId "io.weicools.daily.practice"
    minSdkVersion Versions.minSdk
    targetSdkVersion Versions.targetSdk
    versionCode Versions.versionCode
    versionName Versions.versionName
  }

  //greenDao配置
  greendao {
    //版本号，升级时可配置
    schemaVersion 1
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation DepLibs.design
  implementation DepLibs.supportV4
  implementation DepLibs.cardViewV7
  implementation DepLibs.appcompatV7
  implementation DepLibs.constraintLayout

  implementation DepLibs.rxJava2
  implementation DepLibs.rxAndroid2

  implementation DepLibs.retrofit
  implementation DepLibs.retrofitConverterGson
  implementation DepLibs.retrofitAdapterRxJava2

  implementation DepLibs.gson
  implementation DepLibs.greenDao

  implementation DepLibs.butterKnife
  annotationProcessor DepLibs.butterKnifeCompiler

  implementation DepLibs.glide
  annotationProcessor DepLibs.glideCompiler

  implementation DepLibs.roomRuntime
  implementation DepLibs.roomRxJava2
  annotationProcessor DepLibs.roomCompiler
  implementation DepLibs.lifecycleRuntime
  implementation DepLibs.lifecycleExtensions
  annotationProcessor DepLibs.lifecycleCompiler
}
